<template name="manageAnnouncement">
    <div data-class="ui centered container grid">

        <div class="row">
            <div class="six wide center aligned column">

                <h2 class="ui header">Manage Announcement</h2>

                <a id="add-button" class="ui blue centered button">
                    <i class="announcement icon"></i>
                    Announce
                </a>

            </div>
        </div>

        <div class="row">
            <div class="ui twelve wide column">
                <div class="ui segment">
                    <div class="ui divided items">
                        {{#each announcements}}
                            {{> editableAnnouncement}}
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Edit Announcement Modal -->
    <div class="ui small modal" id="announcement-edit-modal">
        <div class="ui stackable container padded grid">
            <div class="sixteen wide centered column">
                {{>editAnnouncement }}
            </div>
        </div>
    </div>
    <!-- /Edit Announcement Modal -->

    <!-- Create announcement Modal -->
    <div class="ui small modal" id="announcement-create-modal">
        <div class="ui stackable container padded grid">
            <div class="sixteen wide centered column">
                {{>createAnnouncement }}
            </div>
        </div>
    </div>
    <!-- /Create announcement Modal -->

    <!-- Confirm Deletion Modal -->
    <div class="ui material-delete tiny modal" id="delete-item-modal">
        <i class="close icon"></i>
        <div class="header">
            Are you sure you want to delete this Announcement ?
        </div>
        <div class="actions">
            <div class="ui black deny button">
                No
            </div>
            <div class="ui positive right labeled icon button">
                Yes, Delete It .
                <i class="checkmark icon"></i>
            </div>
        </div>
    </div>
    <!-- /Confirm Deletion Modal -->
</template>

<template name="editableAnnouncement">
    <div class="item">
        <div class="content">

            <div class="full width header">
                <span class="ui small header">{{title}}</span>

                <span class="ui right floated icons group">
                    <i id="edit-icon" class="edit normal link icon"></i>
                    <i id="delete-icon" class="trash normal red link icon"></i>
                </span>

            </div>

            <div class="meta">
                <span>
                    {{#if milestone}}
                        <a class="ui red mini label">Milestone</a>

                    {{else}}
                        <a class="ui yellow mini label">Announcement</a>
                    {{/if}}

                    {{#if global}}
                        <a class="ui green mini label">Global</a>

                    {{else}}
                        <a class="ui orange mini label">Team-Specific</a>
                    {{/if}}
                </span>
                <span class="date meta" data-content="{{detailedDate createdAt}}" data-variation="mini" data-position="right center">
                    <i class="wait icon"></i>
                    {{formatDateHumanized createdAt}}
                </span>
            </div>

            <div class="description">
                {{#markdown}}{{description}}{{/markdown}}
            </div>

        </div>
    </div>
</template>
