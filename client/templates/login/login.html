<template name="login">
  <div class="ui middle aligned center aligned container grid" id="login-wrapper">
    <div class="six wide column login-form">
      <h2 class="ui image header">
        <div class="content">
          Log-in to your account
        </div>
      </h2>
      <form class="ui large login form ">
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="email" placeholder="E-mail address">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="password" placeholder="Password">
            </div>
          </div>
          <input type="submit" id="loginBtn" class="ui fluid large green submit button" value="Login">
        </div>

        <div class="ui error message"></div>

      </form>

      <div class="ui message">
        New to us?
        <a href="/register">register now</a>
      </div>
    </div>
  </div>
</template>
