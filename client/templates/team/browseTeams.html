<template name="browseTeam">
  <div class="main header">
    <h1 class="ui huge text centered ">Teams</h1>
  </div>

  <div class="ui divider container"></div>

  <div class="ui stackable container four column very relaxed grid">
    {{#each teams}}
      <div class="column">
        {{>teamCard}}
      </div>
    {{/each}}
  </div>
</template>

<template name="teamCard">
  <div class="ui card">
    <a class="image" id="logo-link" href="{{pathFor 'team' _id=_id}}">
      <img class="team logo" src="{{image}}">
    </a>
    <div class="content">
      <a class="header" href="{{pathFor 'team' _id=_id}}">{{name}}</a>
      <div class="meta">
        <a href="#">Members Count :
          {{membersCount}}</a>
      </div>
    </div>
  </div>
</template>
